{% extends 'base.html' %}
{% block head %}
<style>

        input[type="radio"]{
        display: none;
        }
    </style>
{% endblock %}
{% block container %}
        <form method="POST" action="{{ url_for('question_page.submit_quiz') }}">
            <div class="question mb-4">
                <h1 align="center">{{ question.question_text }}</h1>
                <hr>
                <div class="row">
                    {% for choice in question.choices %}
                    <div class="col-6 g-2">
                            <button class="btn btn-primary btn-lg d-flex align-items-center justify-content-center w-100" type="submit" name="{{ question.id }}" value="{{ choice.id }}">
                                {{ choice.choice_text }}</button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </form>

{% endblock %}
